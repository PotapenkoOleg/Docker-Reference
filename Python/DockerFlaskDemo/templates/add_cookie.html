{% extends 'master.html' %}

{% block head %}
<title>Docker Flask Demo</title>
{% endblock %}
{% block content %}
<h1>Add Cookie</h1>
<form method="POST" action="/add_cookie">
    <table>
        <tr>
            <td>
                <label for="cookie_name">Cookie Name:</label>
            </td>
            <td>
                <input type="text" id="cookie_name" name="cookie_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cookie_recipe_url">Cookie Recipe Url:</label>
            </td>
            <td>
                <input type="text" id="cookie_recipe_url" name="cookie_recipe_url">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cookie_sku">Cookie SKU:</label>
            </td>
            <td>
                <input type="text" id="cookie_sku" name="cookie_sku">
            </td>
        </tr>
        <tr>
            <td>
                <label for="quantity">Quantity:</label>
            </td>
            <td>
                <input type="text" id="quantity" name="quantity">
            </td>
        </tr>
        <tr>
            <td>
                <label for="unit_cost">Unit Cost:</label>
            </td>
            <td>
                <input type="text" id="unit_cost" name="unit_cost">
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
<br>
<a href="{{ url_for('index') }}">Back</a>
{% endblock %}
